{% extends "base.html" %}

{% block content %}
<div class="result-container">
    <h2>Результат теста</h2>
    <p class="result-text">Вы успешно завершили тест, ваш результат: <strong>{{ profile }}</strong></p>
    <p class="description">{{ profile_description }}</p>

    <h3>Рекомендованные курсы:</h3>
    <ul class="course-list">
        {% for course in recommended_courses %}
            <li>{{ course.course }}</li>
        {% endfor %}
    </ul>

    <button onclick="window.location.href='https://tilda.project.url'" class="register-button">Записаться на курс</button>
</div>
{% endblock %}
